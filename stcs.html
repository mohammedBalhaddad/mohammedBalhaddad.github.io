<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حاسبة تخصيص | سلوشنز</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://media-exp1.licdn.com/dms/image/C4D0BAQFNR_cY6gfEPw/company-logo_200_200/0/1576696557525?e=1640822400&v=beta&t=W4_-XgnQoirjDOjFcFyjvX6_C0ktN-5r07mTpNuAa4Y" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="font-family: 'Tajawal', sans-serif;">
<div id="stc_logo">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <img src="https://pbs.twimg.com/media/ElLLkYiX0AAog__?format=jpg&name=medium" width="100%">
        </div>
    </div>

</div>
<div class="container" dir="rtl">
    <div class="alert alert-danger" role="alert">
        تم احتساب مخصص الاسهم كالتالي : سهمين +  نسبة التخصيص التقريبي في الاعلان وهي
        0.5776%
        <br>
         مع افتراض جبر لاي كسور اسهم في الناتج
    </div>
    <div class="form-group row">
        <label for="ioc_stocks" class="col-sm-4 col-form-label">كمية الاسهم المكتتبة</label>
        <div class="col-sm-8">
            <input type="number" style="text-align: right" oninput="update()" onchange="update()" class="form-control" id="ioc_stocks">
        </div>
    </div>
    <div class="form-group row" style="margin-top: 30px">
        <label for="ioc_money" class="col-sm-4 col-form-label">المبلغ المدفوع للاكتتاب</label>
        <div class="col-sm-8">
            <input type="number" disabled class="form-control" id="ioc_money">
        </div>
    </div>
    <div class="form-group row" style="margin-top: 30px">
        <label for="ioc_final" class="col-sm-4 col-form-label">كمية الاسهم المخصصو لك</label>
        <div class="col-sm-8">
            <input type="number" disabled class="form-control" id="ioc_final">
        </div>
    </div>
    <div class="form-group row" style="margin-top: 30px;margin-bottom: 60px">
        <label for="money" class="col-sm-4 col-form-label">الفائض النقدي المردود</label>
        <div class="col-sm-8">
            <input type="number" disabled class="form-control" id="money">
        </div>
    </div>
</div>

<script>
    function update(){
        $('#ioc_final').val("")
        $('#money').val("");
        $('#ioc_money').val("");
        if ($('#ioc_stocks').val() >= 10) {
            var amount = $('#ioc_stocks').val() * 0.005776;
            $('#ioc_final').val(Math.ceil(amount) + 2)
            $('#money').val(($('#ioc_stocks').val() - $('#ioc_final').val()) * 151);
            $('#ioc_money').val($('#ioc_stocks').val() * 151);
        }
    }

</script>

</body>
</html>
