<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حاسبة تخصيص | الطرح الثاني للاتصالات</title>
    <link rel="stylesheet" href="css/bootstrap.rtl.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="https://media-exp1.licdn.com/dms/image/C4D0BAQFNR_cY6gfEPw/company-logo_200_200/0/1576696557525?e=1640822400&v=beta&t=W4_-XgnQoirjDOjFcFyjvX6_C0ktN-5r07mTpNuAa4Y" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="font-family: 'Tajawal', sans-serif;">
<div id="stc_logo">
    <div class="row">
        `<div class="col-2"></div>`
        <div class="col-8" style="margin-top: 20px">
            <img src="https://musalmantimes.com/wp-content/uploads/2021/12/61b06730b5a7a.jpg" width="100%">
        </div>
    </div>

</div>
<div class="container" dir="rtl">
    <div class="offset-2 col-8 alert alert-danger" style="margin-top: 30px; margin-bottom: 50px;text-align: center" role="alert">
        تم احتساب مخصص الاسهم كالتالي : 10 اسهم للحد الادنى +  نسبة التخصيص التقريبي في الاعلان وهي
        84.11%
        <br>
         الاختلاف في كمية الاسهم المخصصة بناءا على كون الشركة ستقوم بجبر الكسور للاعلى ام للاسفل
    </div>
    <div class="offset-2 col-8 ">
        <div class="form-group row">
            <label for="ioc_stocks" class="col-sm-4 col-form-label">كمية الاسهم المكتتبة</label>
            <div class="col-sm-8">
                <input type="number" style="text-align: right" oninput="update()" onchange="update()" class="form-control" id="ioc_stocks">
            </div>
        </div>
        <div class="form-group row" style="margin-top: 30px">
            <label for="ioc_money" class="col-sm-4 col-form-label">المبلغ المدفوع للاكتتاب</label>
            <div class="col-sm-8">
                <input type="text" disabled class="form-control"  style="text-align: right" id="ioc_money">
            </div>
        </div>
        <div class="form-group row" style="margin-top: 30px">
            <label for="ioc_final" class="col-sm-4 col-form-label">كمية الاسهم المخصصة لك</label>
            <div class="col-sm-8">
                <input type="text" disabled class="form-control" style="text-align: right" id="ioc_final">
            </div>
        </div>
        <div class="form-group row" style="margin-top: 30px;margin-bottom: 60px">
            <label for="returned_money" class="col-sm-4 col-form-label">الفائض النقدي المردود</label>
            <div class="col-sm-8">
                <input type="text" disabled class="form-control" style="text-align: right" id="returned_money">
            </div>
        </div>
    </div>
</div>

<script>
    function update(){
        $('#ioc_final').val("")
        $('#returned_money').val("");
        $('#ioc_money').val("");

        if ($('#ioc_stocks').val() >= 10) {
            // amount
            let total = $('#ioc_stocks').val();
            let minimum = 10 ;
            let extra_amount = ( total - minimum ) * 0.8411;
            let min = Math.floor(extra_amount) + 10;
            let max = Math.ceil(extra_amount) + 10 ;
            $('#ioc_final').val( min + " - " + max );
            $('#ioc_money').val( total * 116);

            $('#returned_money').val(
                ( total * 116 - min * 100 ) + " - " +
                ( total * 116 - max * 100 )
            );
        }
    }

</script>
